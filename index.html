<!DOCTYPE html>
<html>
<head>
  <title>Kekidesign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #ffffff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido a Keki Design!</h1>
    
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#proyectos">Proyectos</a></li>
        <li><a href="#acerca">Acerca de mí</a></li>
      </ul>
    </nav>
    
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenido a la sección de inicio de mi página web.</p>
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <p>En esta sección encontrarás información sobre mis proyectos.</p>
    </section>

    <section id="acerca">
      <h2>Acerca de mí</h2>
      <p>Esta es la sección donde puedes conocer más sobre mí.</p>
    </section>
  </div>
</body>
</html>
